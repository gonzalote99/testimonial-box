<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/DmytroTarasiuk/testimonials-switcher/main/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer ></script>
  <title>testimonial box</title>
  <style>
   .attribution {font-size: 11px; text-align: center; }
   .attribution a {color: hsl(228, 45%, 44%);}
  


</style>
</head>
<body>
  <div class="testimonial-container">
   <div class="user">
  <img src="https://raw.githubusercontent.com/DmytroTarasiuk/testimonials-switcher/main/images/image-tanya.jpg" class="user-image" alt="user-photo">
  <div class="progress-bar"></div>

   </div>
   <div class="user-feedback">
   <img src="https://raw.githubusercontent.com/DmytroTarasiuk/testimonials-switcher/6290b6caaa134e4cdad689735779c5e6eeb67691/images/pattern-quotes.svg" class="quotes" alt="quotes">
   <p class="testimonial"> " Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum praesentium dolor. "</p>
   <h4 class="username">name user</h4>
   <p class="role">role name</p>

   </div>


  </div>
  <div class="attribution">
  challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >front end mentor</a>
  coded by <a href="https://github.com/gonzalote99">me</a>

  </div>
</body>
</html>
